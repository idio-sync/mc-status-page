<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Info</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Minecraft', Arial, sans-serif;
            color: #ffffff;
            position: relative;
            background-color: #000;
        }

        .page-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.2)),
                        url('/images/backgrounds/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .server-grid.map-active {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .server-card {
            background: rgba(21, 21, 21, 0.9);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #333;
            transition: transform 0.2s;
        }

        .server-card:hover {
            transform: translateY(-5px);
        }

        .server-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .header-row h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .server-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .online { background: #4CAF50; }
        .offline { background: #f44336; }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row:last-of-type {
            border-bottom: none;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-label {
            color: #aaa;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .domain {
            color: #64B5F6;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 8px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: all;
        }

        .domain:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        .domain:active {
            background: rgba(0, 0, 0, 0.6);
        }

        .player-count {
            color: #4CAF50;
        }

        .version {
            background: rgba(33, 150, 243, 0.2);
            padding: 3px 10px;
            border-radius: 12px;
            color: #90CAF9;
        }

        .uptime {
            color: #FFD700;
        }

        .motd {
            color: #fff;
            font-style: italic;
        }
        
        .map-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .map-link {
            background: #2196F3;
            color: white;
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .map-link:hover {
            background: #1976D2;
        }

        .map-link.active {
            background: #1565C0;
            box-shadow: 0 0 0 2px #90CAF9;
        }

        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .map-container {
            display: none;
            background: rgba(21, 21, 21, 0.9);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #333;
            margin-top: 20px;
            height: calc(600px - 40px);
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .map-container.visible {
            display: block;
        }

        .map-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1000;
            margin: 0;
            max-width: none;
            border-radius: 0;
            padding: 20px;
        }

        .map-container.fullscreen .map-frame {
            height: calc(100% - 50px);
        }

        .map-frame {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
            border-radius: 5px;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            height: 40px;
            min-height: 40px;
        }

        .map-controls {
            display: flex;
            gap: 10px;
        }

        .map-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .map-button:hover {
            background: #1976D2;
        }

        .close-map {
            background: #f44336;
        }

        .close-map:hover {
            background: #d32f2f;
        }

        .fullscreen-map {
            background: #2196F3;
        }

        .fullscreen-map:hover {
            background: #1976D2;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                gap: 15px;
            }

            h1 {
                font-size: 1.5rem;
                margin: 10px 0;
            }

            .server-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .server-card {
                padding: 15px;
                margin: 0 auto;
                width: 100%;
                max-width: 500px;
            }

            .server-image {
                height: 120px;
            }

            .header-row h2 {
                font-size: 1.2em;
            }

            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .info-item {
                width: 100%;
                justify-content: space-between;
            }

            .domain {
                font-size: 0.9em;
                word-break: break-all;
            }

            .map-links {
                flex-wrap: wrap;
            }

            .map-link {
                flex: 1;
                text-align: center;
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .server-card {
                padding: 12px;
            }

            .map-container {
                padding: 10px;
            }

            .map-header {
                flex-direction: column;
                height: auto;
                gap: 10px;
            }

            .map-controls {
                width: 100%;
                justify-content: space-between;
            }

            .map-button {
                padding: 8px 12px;
                font-size: 0.9em;
            }

            .server-status {
                font-size: 12px;
                padding: 4px 8px;
            }

            .info-row {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="page-background"></div>
    <div class="container">
        <h1>Minecraft Server Info</h1>
        <div class="server-grid" id="serverGrid">
            <!-- Server cards will be dynamically inserted here -->
        </div>
        <div class="map-container" id="mapContainer">
            <div class="map-header">
                <h2 id="mapTitle">Map View</h2>
                <div class="map-controls">
                    <button class="map-button fullscreen-map" onclick="toggleFullscreen()">
                        <span id="fullscreenText">Fullscreen</span>
                    </button>
                    <button class="map-button close-map" onclick="closeMap()">Close Map</button>
                </div>
            </div>
            <iframe id="mapFrame" class="map-frame" src=""></iframe>
        </div>
    </div>
</body>
<script>
    const servers = [
        {
            name: "Example",
            domain: "mc.example.com",
            port: 25565,
            image: "/images/servers/example.jpg",
            maps: {
                dynmap: "https://mc.example.com/maps/survival/",
                bluemap: "https://mc.example.com/maps/survival-3d/"
            }
        },
        {
            name: "Example 2",
            domain: "mc2.example.com",
            port: 25565,
            image: "/images/servers/example2.jpg",
            maps: {
                dynmap: "https://mc.example.com/maps/survival2/",
                bluemap: "https://mc.example.com/maps/survival2-3d/"
            }
        }
    ];

    // You can keep adding server cards past these two
    
    function copyDomain(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        
        textarea.select();
        try {
            document.execCommand('copy');
            showCopyFeedback(text);
        } catch (err) {
            console.error('Failed to copy text:', err);
        }
        
        document.body.removeChild(textarea);
    }

    function showCopyFeedback(domain) {
        const domainElements = document.querySelectorAll('.domain');
        const clickedElement = Array.from(domainElements)
            .find(el => el.textContent === domain);
        
        if (clickedElement) {
            const originalText = clickedElement.textContent;
            clickedElement.textContent = 'Copied!';
            setTimeout(() => {
                clickedElement.textContent = originalText;
            }, 1000);
        }
    }

    async function checkServerStatus(domain, port) {
        try {
            const response = await fetch(`/api/status?server=${domain}&port=${port}`);
            const data = await response.json();
    
            return {
                online: true,
                players: {
                    online: data.players.online,
                    max: data.players.max
                },
                version: data.version || 'Unknown',
                uptime: data.uptime || 'Just started',
                motd: data.motd
            };
        } catch (error) {
            return {
                online: false,
                players: { online: 0, max: 0 },
                version: null,
                uptime: null,
                motd: "Failed to connect to status server"
            };
        }
    }

    function toggleFullscreen() {
        const mapContainer = document.getElementById('mapContainer');
        const fullscreenText = document.getElementById('fullscreenText');
        
        if (mapContainer.classList.contains('fullscreen')) {
            mapContainer.classList.remove('fullscreen');
            fullscreenText.textContent = 'Fullscreen';
            document.body.style.overflow = 'auto';
        } else {
            mapContainer.classList.add('fullscreen');
            fullscreenText.textContent = 'Exit Fullscreen';
            document.body.style.overflow = 'hidden';
        }
    }

    function showMap(serverName, mapUrl, mapType) {
        const mapContainer = document.getElementById('mapContainer');
        const mapFrame = document.getElementById('mapFrame');
        const mapTitle = document.getElementById('mapTitle');
        const serverGrid = document.getElementById('serverGrid');
        
        mapFrame.src = mapUrl;
        mapTitle.textContent = `${serverName} - ${mapType} Map`;
        
        mapContainer.classList.add('visible');
        serverGrid.classList.add('map-active');
        
        mapContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });

        document.querySelectorAll('.map-link').forEach(link => {
            link.classList.remove('active');
            if (link.dataset.url === mapUrl) {
                link.classList.add('active');
            }
        });
    }

    function closeMap() {
        const mapContainer = document.getElementById('mapContainer');
        const mapFrame = document.getElementById('mapFrame');
        const serverGrid = document.getElementById('serverGrid');
        const fullscreenText = document.getElementById('fullscreenText');
        
        mapContainer.classList.remove('visible');
        mapContainer.classList.remove('fullscreen');
        
        serverGrid.classList.remove('map-active');
        
        mapFrame.src = '';
        fullscreenText.textContent = 'Fullscreen';
        document.body.style.overflow = 'auto';

        document.querySelectorAll('.map-link').forEach(link => {
            link.classList.remove('active');
        });
    }
	
    function createServerCard(server, status) {
        const escapedName = server.name.replace(/'/g, "\\'");
        
        return `
            <div class="server-card">
                <img src="${server.image}" alt="${escapedName}" class="server-image">
                
                <div class="header-row">
                    <h2>${server.name}</h2>
                    <div class="server-status ${status.online ? 'online' : 'offline'}">
                        ${status.online ? 'Online' : 'Offline'}
                    </div>
                </div>
    
                <div class="info-row">
                    <div class="info-item">
                        <span class="info-label">Domain:</span>
                        <span class="domain" onclick="copyDomain('${server.domain}')">${server.domain}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">MOTD:</span>
                        <span class="motd">${status.motd}</span>
                    </div>
                </div>
    
                <div class="info-row">
                    <span class="player-count">${status.online ? `Players: ${status.players.online}/${status.players.max}` : 'Players: 0/0'}</span>
                    <span class="uptime">${status.online ? `Uptime: ${status.uptime || '0h'}` : 'Offline'}</span>
                    <span class="version">${status.version || 'Version Unknown'}</span>
                </div>
    
                <div class="map-links">
                    <span class="map-link" 
                          onclick="showMap(\`${escapedName}\`, \`${server.maps.dynmap}\`, '2D')"
                          data-url="${server.maps.dynmap}">
                        2D Map
                    </span>
                    <span class="map-link" 
                          onclick="showMap(\`${escapedName}\`, \`${server.maps.bluemap}\`, '3D')"
                          data-url="${server.maps.bluemap}">
                        3D Map
                    </span>
                </div>
            </div>
        `;
    }

    async function updateServerStatuses() {
        const serverGrid = document.getElementById('serverGrid');
        serverGrid.innerHTML = '';

        for (const server of servers) {
            const status = await checkServerStatus(server.domain, server.port);
            const cardHTML = createServerCard(server, status);
            serverGrid.innerHTML += cardHTML;
        }
    }

    // Initial update
    updateServerStatuses();

    // Update every 60 seconds
    setInterval(updateServerStatuses, 60000);
</script>
</body>      
</html>
